version: '3.8'

services:
  backend:
    image: your-dockerhub-username/face-backend:latest
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    restart: always

  frontend:
    image: your-dockerhub-username/face-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always